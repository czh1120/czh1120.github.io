<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>文字陰影效果</title>
  <style>
    .shadow-orange {
      text-shadow: 
        2px 2px 12px orange, 
        4px 4px 8px gray, 
        6px 6px 5px silver;
      font-size: 24px;
      font-weight: bold;
    }

    .shadow-black {
      text-shadow: 
        2px 2px 12px black, 
        4px 4px 8px gray, 
        6px 6px 5px silver;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p class="shadow-orange">歡迎來到口腔衛生健康網</p>
  <p class="shadow-black">歡迎來到口腔衛生健康網</p>
</body>
</html>
